<div class="d-flex flex-column w-100">
    <div class="headerContent">
      <button class="backButton" (click)="returnToList()"></button>
      <button class="addButton" (click)="addRegistry()" *ngIf="app.getDataProfile(5,11, 'c')"></button>
      <button class="saveButton" (click)="saveRegistry()"></button>
    </div>
    <div class="w-100 h-100 ps-5 mb-5">
      <div class="container formCRUD">
        <h4 class="headerTitle">Cancellation Reason Details</h4>
        <hr class="hrTitle">
        <form class="container row pb-5" [formGroup]="form">
          <div class="form-group col-6">
            <label class="form-label">Cancellation Reason:</label>
            <div class="input-group">
              <input type="text" class="form-control shadow-none" formControlName="cancellationReason" [(ngModel)]="cancellationReasons.cancellationReason" maxlength="50"
                     [ngClass]="{ 'is-invalid': submitted && f['cancellationReason'].errors }">
              <span class="text-danger bg-white border-0 ui-inputgroup-addon">*</span>
              <div *ngIf="submitted && f['cancellationReason'].errors" class="invalid-feedback">
                <div *ngIf="f['cancellationReason'].errors['whitespace']">{{env.requiredFieldText}}</div>
              </div>
            </div>
          </div>
          <div *ngIf ="isShow" class="form-group col-6">
            <label class="form-label">Status</label>
            <div class="input-group">
              <select class="form-select shadow-none" aria-label="Default select example" formControlName="status"
                      [(ngModel)]="cancellationReasons.status" [ngClass]="{ 'is-invalid': submitted && f['status'].errors}">
                <option value=true>Active</option>
                <option value=false>Inactive</option>
              </select>
              <span class="text-danger bg-white border-0 ui-inputgroup-addon">*</span>
              <div *ngIf="submitted && f['status'].errors" class="invalid-feedback">
                <div *ngIf="f['status'].errors['required']">{{env.requiredFieldText}}</div>
              </div>
            </div>
          </div>
          <div *ngIf ="isShow" class="form-group col-6">
            <label class="form-label">Order By</label>
            <div class="input-group">
              <input type="number" class="form-control shadow-none noArrowNumeric" id="ord" formControlName="ord"
                     [(ngModel)]="cancellationReasons.ord"
                     maxlength="4"
                     oninput="javascript:  this.value = this.value.replace([0-9]); if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                     [ngClass]="{ 'is-invalid': submitted && f['ord'].errors }"
  
                     >
  
                     <div *ngIf="submitted && f['ord'].errors" class="invalid-feedback">
                       <div *ngIf="f['ord'].errors['min']">Order By cannot be zero</div>
                      <div *ngIf="f['ord'].errors['max']">max 1000</div>
                    </div>
            </div>
          </div>
          <div class="form-group col-12">
            <button class="btn btn-primary" name="Cancel" (click)="returnToList()">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
